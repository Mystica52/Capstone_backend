<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-white">
    <div class="flex flex-col justify-center items-center h-screen" style="background-color: #425C5A;">
        <!-- Title -->
        <h1 class="text-2xl font-bold mb-4 text-white">Ticket</h1>
        <!-- QR Code Container -->
        <div id="qrcode"></div>
    </div>

    <script>
        // Example userId and ticketId
        const userId = '123';
        const ticketId = '456';

        // Concatenate userId and ticketId
        const data = `User ID: ${userId}, Ticket ID: ${ticketId}`;

        // Create a new QRCode object
        const qrcode = new QRCode(document.getElementById("qrcode"), {
            text: data,
            width: 128,
            height: 128,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
